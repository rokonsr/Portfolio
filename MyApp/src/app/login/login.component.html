<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="service.loginForm" (submit)="onLogin()" autocomplete="off">
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" required>
          <mat-error>Please input username</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password" type="password" required>
          <mat-error>Please input password</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <mat-card-content>
          <button mat-raised-button [disabled]="!service.loginForm.valid">Login</button>
        </mat-card-content>
      </mat-card-actions>
    </form>
</mat-card>
